<div class="container">
  <div class="subtitle">Add your expenses to track how you spend your money and in which categories you spend the most.
  </div>
  <div style="display: flex;">
    <div>
      <form [formGroup]="form">
        <div class="group-field">
          <div class="form-item field-text">
            Amount
          </div>
          <div>
            <input class="input" formControlName="amount" id="amount" type="number" placeholder="ex: 120.00">
          </div>
        </div>
        <div class="group-field">
          <div class="form-item field-text">
            Date
          </div>
          <div>
            <input class="input" type="date" formControlName="date" [ngModel]="this.formDate" (ngModelChange)="this.formDate = $event">
          </div>
        </div>
        <div class="group-field">
          <div class="form-item field-text">
            Category
          </div>
          <div>
            <select class="input" id="category" name="categoryDropdown" formControlName="category"
              style="width: 208px;">
              <option style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                value='{{expenseCategory[category]}}' *ngFor="let category of categories">{{expenseCategory[category]}}
              </option>
            </select>
          </div>
        </div>
      </form>
      <div class="button">
        <button class="submit-btn" type="button" (click)="submitData()">
          Submit
        </button>
      </div>
    </div>
    <div class="categories-image">
      <img style="width: 600px;" src="assets/categories-expense.png" alt="">
    </div>
  </div>
</div>
<div *ngIf="showModal==true" class="modal-container">
  <div class="custom-item-modal">
    <div class="success-message">
      Expense added successfully! 
    </div>
  </div>
</div>
