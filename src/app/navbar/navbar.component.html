<header class="header">
  <div class="logo">
    <a [routerLink]="['/home']">
      <img src="assets/logo.png" class="icon-left" style="height: 50px;">
    </a>
    <div class="title">{{title}}</div>
  </div>
  <div class="logout">
    <div class="dropdown-toggle" (click)="isSignedOut=!isSignedOut">
      <img src="assets/ic-user.png" class="icon">
      <div class="name">
        {{name}}
      </div>
      <img src="assets/ic-logout.png" class="icon">
    </div>
    <div *ngIf="isSignedOut == true" class="dropdown-menu" [routerLink]="['/sign-in']"
      (click)="signOut(); isSignedOut=false">
      <div class="dropdown-item">Sign out</div>
    </div>
  </div>
</header>
