<!--Attempt 2 (final)-->

<div class="root">
  <div class="container-main">
    <div class="container-left">
      <img src="assets/img/createAccount.png" align="bottom" width="400" >
    </div>
    <div class="container-right">
      <div class="title">
        Register
      </div>
      <div class="subtitle">
        Sign up to manage your budget much easier and get a quick overview on your expenses
      </div>
      <div>
        <div class="container-center-column">
          <form [formGroup]="createAccountForm">
            <div class="container-center-row-fields">
              <div class="container-center-column">
                <div class="field-text">
                  First Name
                </div>
                <div>
                  <input style="height:30px" class="input" formControlName="firstName" id="firstName" type="text" placeholder="FirstName">
                </div>
              </div>
              <div class="container-center-column">
                <div class="field-text">
                  Last Name
                </div>
                <div>
                  <input style="height:30px" class="input" formControlName="firstName" id="firstName" type="text" placeholder="FirstName">
                </div>
              </div>
            </div>
            <div class="container-center-row-fields">
              <div class="container-center-column">
                <div class="field-text">
                  E-mail
                </div>
                <div>
                  <input style="height:30px" class="input" formControlName="email" id="email" type="text" placeholder="E-mail">
                </div>
              </div>
              <div class="container-center-column">
                <div class="field-text">
                  Date Of Birth
                </div>
                <div>
                  <input style="height:30px" class="input" formControlName="dateOfBirth" id="dateOfBirth" type="date">
                </div>
              </div>
            </div>
            <div class="center-row-fields">
              <div class="field-text">
                Password
              </div>
              <div>
                <input style="height:30px;width:400px" class="input" formControlName="password" id="password" type="text" placeholder="password">
              </div>
            </div>
            <div class="center-row-fields">
              <div class="field-text">
                Confirm Password
              </div>
              <div>
                <input style="height:30px;width:400px" class="input" formControlName="password" id="password" type="text" placeholder="password">
              </div>
            </div>
          </form>
          <div class="button">
            <button class="create-account-button" type="button" (click)="createAccount()">
              Create Account
            </button>
          </div>
        </div>  
      </div>
    </div>
  </div>
</div>
