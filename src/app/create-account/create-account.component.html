<div class="root">

<div class="container">

  <div class="container-right">
  <form [formGroup]="createAccountForm" (ngSubmit)="createAccount()">
  <h1> Register </h1>
    <p>First name:</p>
      <mat-form-field appearance="fill">
        <mat-label>Enter first name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

    <p>Last name:</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter last name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <p>Date of birth:</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter date of birth</mat-label>
      <input matInput type="date" formControlName="dateOfBirth">
    </mat-form-field>
    <p>Email:</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <p>Password</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <div mat-dialog-actions class="buttonContainer">
    <button mat-raised-button color="primary" type="submit">Create account</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
    </div>
  </form>

  </div>

  <div class="container-left">
    <img src="assets/img/expense-guide-1.png" alt="expense guide"/>
  </div>

</div>

</div>
